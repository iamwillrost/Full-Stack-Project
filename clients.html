<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="client.css">
    <title>Client List</title>
</head>
<body>

    <header>
        <h2>Stack Full of Clients</h2>
    </header>

    <div class="businessName">
        <h1>Name of Business</h1>
    </div>

    <div class="clients">

        <div class="clientList">
            <h2>Client List</h2>
            <ul>
                <li id="clients"></li>
            </ul>
        </div>

        <div class="addClient">
            <h2>Add New Client</h2>
            <div>
                <input class="input" id="clientName" type="text" placeholder="Client's name">
            </div>
            <div>
                <input class="input" id="clientPhoneNumber" type="text" placeholder="Client's phone number">
            </div>
            <div>
                <input class="input" id="clientEmail" type="text" placeholder="Client's email">
            </div>
                <button class="submitBtn" id="submitBtn" type="button">Submit</button>
        </div>

    </div>

    <script src="./assets/js/client.js"></script>
</body>
</html>
