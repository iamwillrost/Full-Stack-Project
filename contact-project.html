<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="contact-project.css" />
    <title>Full Stack Manager</title>
</head>

<body>
    <section class="hero">
        <div id="header">Your Client's Name Here</div>
        <!-- <div id="forms-wrapper"> -->
            <div id="left-margin">&nbsp;</div>
            <div id="left-form">
                <form>
                    <div class="label">
                        <label for="phone-number">Phone Number:</label>
                    </div>  
                    <div class="input">
                        <input type="tel" id="phone-number" />
                    </div>  
                    <div class="label">
                        <label for="email">Email Address:</label>
                    </div>  
                    <div class="input">
                        <input type="email" id="email" />
                    </div>  
                    <div class="label">
                        <label for="phone-number">Address:</label>
                    </div>  
                    <div class="input">
                        <input type="text" id="address" />
                    </div>  
                </form>
            </div>
            <div id="center-margin">&nbsp;</div>
            <div id="right-form">
                <form>
                    <div class="label">
                        <label for="text-box">Project Notes:</label>
                    </div>
                    <div id="text-box">
                        <input type="text" id="text-box" />
                    </div> 
                    <button id="btn" type="submit">
                        Add Note
                    </button>
                </form>
            </div>
            <div id="right-margin">&nbsp;</div>
            <div id="clear-both"></div>
        </div>    
    </section>     
</body>
</html>
